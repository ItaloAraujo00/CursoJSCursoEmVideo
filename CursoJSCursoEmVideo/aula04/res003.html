<body>
    <h1>nome</h1>
    <p>resultado</p>
    <script>
        var nome = window.prompt('digite seu nome: ')
        window.alert(`seu nome é ${nome}`)
        document.write(`seu nome tem ${nome.length} letras `)

    </script>
